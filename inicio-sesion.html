<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="miestilo.css"> 
   <title>Registro - Acss.Jewelry</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 </head>
 <body>
<header class="container py-3">
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src=".img/logo de Accs.Jewelry.jpg" width="100" height="80" alt="Logo">
        <h1 class="ms-3 mb-0 fs-4">Accs.Jewelry</h1>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navBotones"
        aria-controls="navBotones" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navBotones">
        <div class="d-flex flex-column flex-lg-row gap-2 mt-3 mt-lg-0">
          <a href="registro.html" class="btn btn-success">Registrarse</a>
          <a href="Principal.html" class="btn btn-outline-dark">Atrás</a>
        </div>
      </div>
    </div>
  </nav>
</header>
<main class="container my-5">
  <div class="form-card border p-4 rounded shadow">
    <div class="form-card-header mb-4">
      <h2 class="mb-0">Iniciar Sesión</h2>
    </div>
    <form>
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario o Email</label>
        <input type="text" class="form-control" id="usuario" required>
      </div>
      <div class="mb-3">
        <label for="contraseña" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="contraseña" required>
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        <a href="Principal.html" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>
</main>
<footer class="text-center py-3 mt-5">
  <p class="mb-0">Derechos de autor &copy; 2025 Pagina Accs.Jewelry. Todos los derechos reservados</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
