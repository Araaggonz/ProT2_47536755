<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="miestilo.css"> 
  <title>Registro - Acss.Jewelry</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
<body>
     <header class="container d-flex justify-content-between align-items-center py-3">
     <img src=".img/logo de Accs.Jewelry.jpg" width="150" height="100" alt="Logo">
      <h1>Accs.Jewelry</h1>
    <div>
    <a href="Principal.html" class="btn btn-outline-dark me-2">Atras</a>
    <a href="inicio-sesion.html" class="btn btn-success">Iniciar Sesión</a>
    </div>
  </header>
<main>
    <div class="form-card">
    <div class="form-card-header">
      <h2 class="mb-0">Registro de Usuario</h2>
    </div>
    <form>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="mb-3">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="apellido" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="usuario" class="form-label">Nombre de Usuario</label>
        <input type="text" class="form-control" id="usuario" required>
      </div>
      <div class="mb-3">
        <label for="contraseña" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="contraseña" required>
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="Principal.html" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
    </div>
</main>
<footer>

</footer>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
